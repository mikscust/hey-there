    }
    }

    <main class="container">
        <p id="text">Hey there! Just wanted to let you know that I'm thinking about you and I appreciate you. You're an important person in my life and I value your presence. Take care! ðŸ¤—</p>
    </main>

    <script>
        const text = document.getElementById("text");
        const str = text.textContent;
        text.textContent = "";

        for (let i = 0; i < str.length; i++) {
            setTimeout(() => {
            text.textContent += str[i];
            }, 80 * i);
        }
    </script>
